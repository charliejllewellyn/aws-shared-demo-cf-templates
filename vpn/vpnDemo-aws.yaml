AWSTemplateFormatVersion: 2010-09-09

Parameters:
  KeyName:
    Type: String
    Description: SSH keypair to use to access test instance
    Default: cjl-aws-mac
  ProjectName:
    Type: String
    Description: Project name that will be used to name and identify resoures that are created
    Default: vpnDemo
  vpcCidrBlock:
    Type: String
    Default: 192.168.0.0/16
    Description: Project name that will be used to name and identify resoures that are created
Mappings:
  RegionMap:
    eu-central-1:
      "64": "ami-9a91b371"
    eu-west-1:
      "64": "ami-ca0135b3"
    eu-west-2:
      "64": "ami-c12dcda6"
    eu-west-3:
      "64": "ami-cae150b7"
    sa-east-1:
      "64": "ami-f09dcc9c"
    us-east-2:
      "64": "ami-976152f2"
    us-east-1:
      "64": "ami-467ca739"
    us-west-1:
      "64": "ami-46e1f226"
    us-west-2:
      "64": "ami-e251209a"
    ap-northeast-1:
      "64": "ami-92df37ed"
    ap-northeast-2:
      "64": "ami-efaf0181"
    ap-northeast-3:
      "64": "ami-b4faf4c9"
    ap-south-1:
      "64": "ami-b46f48db"
    ap-southeast-1:
      "64": "ami-de90a5a2"
    ap-southeast-2:
      "64": "ami-60a26a02"
    ca-central-1:
      "64": "ami-338a0a57"

Resources:
 
  vpc:
    Type: "AWS::CloudFormation::Stack"
    Properties:
      Parameters:
        vpcCidrBlock: 192.168.0.0/16
      Tags:
        -
          Key: ProjectName
          Value: !Ref ProjectName
        -
          Key: Name
          Value: !Ref ProjectName
      TemplateURL: https://s3.amazonaws.com/cjl-cloudformation-stack-templates/vpc.yaml

  securityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to client host
      VpcId: !GetAtt vpc.Outputs.vpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 0.0.0.0/0
      Tags:
      - Key: ProjectName
        Value: !Ref ProjectName

  privateTestInstance:
    Type: "AWS::EC2::Instance"
    Properties:
      InstanceType: t2.nano
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", 64]
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet:
            - !Ref securityGroup
          SubnetId: !GetAtt vpc.Outputs.subnetAId
      KeyName: !Ref KeyName
      Tags:
      - Key: ProjectName
        Value: !Ref ProjectName
      - Key: Name
        Value: Test VPN instance
