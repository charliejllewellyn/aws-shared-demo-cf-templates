AWSTemplateFormatVersion: 2010-09-09

Parameters:
  KeyName:
    Type: String
    Description: SSH keypair to use to access test instance
  vpcId:
    Type: String
    Description: VPC ID to deploy VPN server in
  subnetId:
    Type: String
    Description: Public Subnet ID to place VPN Server in

Mappings:
  RegionMap:
    eu-central-1:
      "64": "ami-9a91b371"
    eu-west-1:
      "64": "ami-0fad7378adf284ce0"
    eu-west-2:
      "64": "ami-0664a710233d7c148"
    eu-west-3:
      "64": "ami-cae150b7"
    sa-east-1:
      "64": "ami-f09dcc9c"
    us-east-2:
      "64": "ami-976152f2"
    us-east-1:
      "64": "ami-467ca739"
    us-west-1:
      "64": "ami-46e1f226"
    us-west-2:
      "64": "ami-e251209a"
    ap-northeast-1:
      "64": "ami-92df37ed"
    ap-northeast-2:
      "64": "ami-efaf0181"
    ap-northeast-3:
      "64": "ami-b4faf4c9"
    ap-south-1:
      "64": "ami-b46f48db"
    ap-southeast-1:
      "64": "ami-de90a5a2"
    ap-southeast-2:
      "64": "ami-60a26a02"
    ca-central-1:
      "64": "ami-338a0a57"

Resources:
  securityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH to VPN server
      VpcId: !Ref vpcId
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 0.0.0.0/0
      - IpProtocol: tcp
        FromPort: '3306'
        ToPort: '3306'
        CidrIp: 0.0.0.0/0

  fakedb:
    Type: "AWS::EC2::Instance"
    Properties:
      InstanceType: t2.nano
      ImageId: !FindInMap [RegionMap, !Ref "AWS::Region", 64]
      NetworkInterfaces:
        - AssociatePublicIpAddress: "false"
          DeviceIndex: "0"
          GroupSet:
            - !Ref securityGroup
          SubnetId: !Ref subnetId
      KeyName: !Ref KeyName
      UserData:
        "Fn::Base64":
          !Sub |
            #!/bin/bash

            yum install -y mariadb-server git
            service mariadb start
            chkconfig mariadb on
            git clone https://github.com/datacharmer/test_db
            cd test_db
            mysql -t < employees.sql
            mysql --execute "CREATE USER 'dbuser' IDENTIFIED BY 'password12345';"
            mysql --execute "GRANT USAGE ON *.* TO 'dbuser'@'%' IDENTIFIED BY 'password12345';"
            mysql --executre "GRANT ALL privileges ON *.* TO 'dbuser'@'%';"
            mysql --execute "FLUSH PRIVILEGES;"
      Tags:
       - Key: Name
         Value: Sample mysql DB
